{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>
    {{ field(class=kwargs['class']|default(''), **kwargs)|safe }}
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </dd>
{% endmacro %}
